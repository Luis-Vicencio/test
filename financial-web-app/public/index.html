<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budgeting Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Budget.io</h1>
    <button id="logout-btn">Log Out</button>
  </header>
  <main>
    <div class="container">
      <div class="left-column">
        <section class="budget-section">
          <h2>Select Budget Type & Enter Initial Savings</h2>
          <form id="budget-type-form">
            <select id="budget-type" required>
              <option value="" disabled selected>Select Budget Type</option>
              <option value="monthly">Monthly Budget</option>
              <option value="yearly">Yearly Budget</option>
            </select>
            <input type="number" id="initial-savings" placeholder="Enter Initial Savings" required>
            <button type="submit">Set Budget</button>
          </form>
          <p id="budget-display"></p>
        </section>

        <section class="transaction-section">
          <h2>Add Income/Expense</h2>
          <form id="transaction-form">
            <select id="transaction-type" required>
              <option value="" disabled selected>Select Transaction Type</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <div class="category-container">
              <select id="transaction-category" required>
                <option value="" disabled selected>Select Category</option>
              </select>
              <input type="text" id="new-category" placeholder="New Category (optional)">
              <button type="button" id="add-category-btn">Add Category</button>
            </div>
            <input type="number" id="transaction-amount" placeholder="Amount" required>
            <button type="submit">Add Entry</button>
          </form>
        </section>

        

        <button id="view-report-btn">View Report</button>
      </div>
      <!-- Confirmation Dialog -->
<div id="logout-confirmation" class="confirmation-dialog">
  <div class="dialog-content">
      <p>Are you sure you want to log out?</p>
      <button id="confirm-logout">Yes</button>
      <button id="cancel-logout">No</button>
  </div>
</div>

      <div class="right-column" id="report-section" style="display: none;">
        <h2>Budget Report</h2>
        <p id="total-budget"></p>
        <table id="budget-report-table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
