<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="UTF-8" />
    <meta name="viewport" content="width=device, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login-page.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" >
    <script defer src="login-page.js"></script>
</head>


<body>
    
    <section>
    <div class="login-box">
        <form id="login-form" action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon
                name="mail"></ion-icon></span>
                <input type="text" name="identifier" required>
                <label>Email/Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon
                name="lock-closed"></ion-icon></span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember
                me</label>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <button type="submit" id="login-form-submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a
                href="create-user.html">Register</a></p>
            </div>
            <div id="login-error-msg">Invalid Username or Password</div>
        </form>
    </div>
</section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
